{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h3 class="text-center mb-3">Welcome, {{ user.username }}!</h3>
    <p class="text-center">Your groups: {{ user.groups.all|join:", " }}</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Logout</button>
    </form>
  {% else %}
    <h3 class="text-center mb-3">Welcome, Guest!</h3>
    <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-2">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary w-100">Sign up</a>
  {% endif %}
{% endblock %}
