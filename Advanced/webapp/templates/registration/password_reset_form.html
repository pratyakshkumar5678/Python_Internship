{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h3 class="text-center mb-3">Password Reset</h3>
  <p class="text-center">Enter your email to receive a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
  </form>
{% endblock %}
